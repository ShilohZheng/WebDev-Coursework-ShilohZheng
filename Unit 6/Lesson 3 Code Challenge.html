<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sara's Trinidadian Kitchen</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: black;
            font-size: 16px;
            width: 800px;
            margin: 0 auto;
            line-height: 1.5;
        }
        h1 {
            color: #CC0000; /* Darker red */
            font-size: 32px;
        }
        h2 {
            color: #0066CC; /* Darker blue */
            font-size: 24px;
        }
        h3 {
            color: #008000; /* Darker green */
            font-size: 19px;
        }
        strong {
            color: #FF8C00; /* Darker orange */
        }
        .profile-img {
            width: 400px;
            height: 300px;
            border: 4px solid #FF8C00; /* Orange border */
            border-radius: 8px; /* Slightly rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.1); /* Subtle shadow */
            margin: 10px 0;
        }
        a {
            color: #0066CC; /* Matching the h2 color */
            text-decoration: none; /* Cleaner look */
            font-weight: bold;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover */
        }
    </style>
</head>
<body>
    <h1>Welcome to Sara's Trinidadian Kitchen</h1>
    
    <img src="sara-cooking.jpg" 
         alt="Sara cooking Trinidadian food"
         class="profile-img">
    
    <h2>About Me</h2>
    <p>Hi! I'm Sara, sharing my Trinidadian recipes. For more cooking tips, visit: <a href="https://www.caribbeanpot.com">Caribbean Pot</a>.</p>
    
    <h2>Featured Recipe: Doubles</h2>
    <p>Traditional <strong>doubles</strong> - fried bread with curried chickpeas.</p>
    
    <h3>Ingredients</h3>
    <ul>
        <li>Flour</li>
        <li>Chickpeas</li>
        <li>Curry powder</li>
    </ul>
</body>
</html>
